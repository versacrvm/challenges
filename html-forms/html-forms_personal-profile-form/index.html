<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <fieldset>
      <p>We want to get to know you! Please enter your personal information.</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <form action=""></form>
        <label for="last-name">Last Name:</label>
        <form action=""></form>
        <label for="your-birthday">Your Birthday:</label>
        <form action=""><input type="date" /></form>
      </fieldset>
      <p>Can you tell us a bit more? We want to annoy you with unwanted ads.</p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="color">Favorite Color:</label>
        <form action=""><input type="color" /></form>
        <label for="favorite-pet">What's your favorite pet?</label>
        <form action="">
          <select name="" id="pets">
            <option value="option">--Please choose an option--</option>
          </select>
        </form>
      </fieldset>
      <button type="submit">Submit</button>
    </fieldset>
    <section></section>
  </body>
</html>
